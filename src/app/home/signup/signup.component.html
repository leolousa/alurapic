<h4 class="text-center"> Register to embrace a new world!</h4>
<form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signUp()" >
    <div class="form-group">
        <input #emailImput formControlName="email"  placeholder="email" class="form-control" autofocus >
        <ap-vmessage *ngIf="signupForm.get('email').hasError('required') && form.submitted" text="Email required!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('email').hasError('email') && form.submitted" text="Invalid email!"></ap-vmessage>
    </div>
    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-vmessage *ngIf="signupForm.get('fullName').hasError('required') && form.submitted" text="Full name is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('fullName').hasError('minlength') && form.submitted" text="Minimum length is 2"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('fullName').hasError('maxlength') && form.submitted" text="Maximun length is 40"></ap-vmessage>
    </div>
    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-vmessage *ngIf="signupForm.get('userName').hasError('required') && form.submitted" text="User name is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').hasError('minlength') && form.submitted" text="Minimum length is 2"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').hasError('maxlength') && form.submitted" text="Maximun length is 30"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').hasError('lowerCase') && form.submitted" text="Must be lower case"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').hasError('userNameTaken') && form.submitted" text="User name already taken!"></ap-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success" >User name available</small>
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-vmessage *ngIf="signupForm.get('password')?.hasError('required') && form.submitted" text="Password is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('password')?.hasError('minlength') && form.submitted" text="Minimum length is 8"></ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('password')?.hasError('maxlength') && form.submitted" text="Maximun length is 18"></ap-vmessage>
    </div>
    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user? <a [routerLink]="['']"> Sign In!</a>
    </p>
</form>
